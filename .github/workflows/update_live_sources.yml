name: Update Live Sources Daily

on:
  schedule:
    # 每天 UTC 时间 13:00（北京时间 21:00）
    - cron: '0 13 ,1* * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-sources:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Python script to update live sources
        run: python ${{ github.workspace }}/set/update_live_sources.py
         

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add combined_live_sources.txt
          git commit -m "Auto-update live sources (daily)"
          git push
