name: Project ZJScript Automation

on:
  schedule:
    - cron: '01 2,6,10,14,18,22 * * *'  # 北京时间 UTC+8 对应 10,14,18,22,2*,6* 点运行
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run workflow'
        required: true
        default: 'main'

permissions:
  contents: write  # 最小权限原则

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 明确指定 Python 版本

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify workspace path
        run: |
          echo "Workspace path: ${GITHUB_WORKSPACE}"
          ls -lR "${GITHUB_WORKSPACE}/set"

      - name: Execute script
        run: |
          cd "${GITHUB_WORKSPACE}" || exit 1
          python ./set/zjitems.py
      
      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 检测变更并提交
          git add .
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
            echo "Changes pushed successfully."
          else
            echo "No changes to commit."
          fi
